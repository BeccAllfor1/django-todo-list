<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

<meta charset="utf-8">
<title>{{title}}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!--style-->
<style>
.card {

box-shadow: 0 4px 8px 0 rgba(0,0,0,0.5),
			0 6px 20px 0 rgba(0,0,0,0.39);
background: rgb(82, 189, 231);
margin-bottom : 5%;
border-radius: 25px;
padding : 2%;
overflow: auto;
resize: both;
text-overflow: ellipsis;
}
.card:hover{
	background: rgb(230, 173, 221);
}

.submit_form{
    
	
	text-align: center;
	padding: 3%;
	background: rgb(36, 132, 170);
	border-radius: 25px;
	box-shadow: 0 4px 8px 0 rgba(0,0,0,0.4),
				0 6px 20px 0 rgba(0,0,0,0.36);
}

h1 {
font-weight: 700;
text-shadow:10px 10px 15px rgb(36, 132, 170, 20);
}
</style>

</head>

<body class="container-fluid">

{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }}">
	<strong>{{message}}</strong>
</div>
{% endfor %}
{% endif %}

<center class="row">
	<h1><i>TODO LIST</i></h1>
	<hr />
</center>

<div class="row">

	<div class="col-md-6">

	{% for i in list %}
	<div class="card">
		<center><b>{{i.title}}</b></center>
		<hr/>
		{{i.date}}
		<hr/>
		{{i.details}}
		<hr/>
		{{i.author}}
		<br />
		<br />
		<form action="/del/{{i.id}}" method="POST" style=" padding-right: 4%; padding-bottom: 3%;">
		{% csrf_token %}
		<button value="remove" type="submit" class="btn btn-primary" style="float: right;"><span class="glyphicon glyphicon-trash"></span>  remove</button>
		</form>
	</div>
	{% endfor%}
	</div>
	<div class="col-md-1"> </div>
	<div class="col-md-3">
	<div class="submit_form">
	<form method="POST">
		{% csrf_token %}
		{{forms}}
		<center>
		<input type="submit" class="btn btn-default" value="submit" />
	</center>
	</form>
	</div>
</div>
</div>
</body>

</html>
